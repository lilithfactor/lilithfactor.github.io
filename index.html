<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="text/html" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<script src="./main.js"></script>
		<title>Heyy :D</title>
	</head>

	<body style="background-color: black; z-index: -1">
		<!-- !top text -->
		<div style="margin: 5; background: white">
			<div id="gradientOrientation">
				<div style="padding-top: 5%" class="top">
					<div style="padding-bottom: 3%">
						<font face="Comfortaa" size="7" color="white">
							Loading...
						</font>
					</div>
					<div
						style="padding-bottom: 1%"
						class="line-1 anim-typewriter"
					>
						<font face="Comfortaa" color="white" size="7">
							Meanwhile, Vibe with the Blinding Lights ;)</font
						>
					</div>
				</div>
			</div>
		</div>

		<!--! link to another page unhides when animation is 100% complete -->
		<div style="display: none; justify-content: center" id="forward">
			<button
				id="forwardButton"
				class="text"
				onclick='window.location.href = "./index2.html"'
			>
				Less goo
			</button>
		</div>
		<br />

		<!--! loading animation-->
		<div style="display: flex; flex-direction: column" id="loadingholder">
			<div
				style="
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
				"
			>
				<!-- percentage -->
				<div id="percentage">0%</div>

				<!-- percentage in bar -->
				<div id="bar"></div>
			</div>
			<br />
		</div>
	</body>
</html>
